        <script type="text/javascript">

              // initialize global variables.

work"}]);

        "solver": "forceAtlas2Based",

            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50

    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
